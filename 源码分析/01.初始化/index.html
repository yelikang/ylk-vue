<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初始化</title>
  </head>
  <body>
    <div id="app">
      {{msg}}
      <a @click="click">改变</a>
      <test></test>
    </div>
  </body>
  <script src="../../dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      components: {
        test: {
          template: "<div>子组件</div>",
          data() {
            return {
              name: "Tomi",
            };
          },
          mounted() {
            console.log("children mounted");
          },
        },
      },
      data() {
        return {
          msg: "哈哈哈",
          job: {
            title: "攻城狮",
          },
        };
      },
      beforeCreate() {
        console.log(6);
      },
      mounted() {
        console.log("parent mounted");
      },
      methods: {
        click() {
          this.msg = "嘿嘿嘿";
          // this.$set(this.msg,'age',12)
        },
      },
    });
  </script>
</html>
