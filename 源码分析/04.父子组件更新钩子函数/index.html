<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04.父子组件更新钩子函数</title>
  </head>
  <body>
    <div id="app">
      <div @click="_change">{{name}}</div>
      <children/>
    </div>
  </body>
  <!--  这里用本地编译的版本2.5，父组件更新会导致子组件也一起更新 -->
  <!-- <script src="../../dist/vue.js"></script> -->
  <!-- 2.6版本之后，父组件的更新不再会导致子组件的更新 -->
  <script crossorigin="anonymous" integrity="sha384-av7a40qvniQJlzaRkLiE3dUj08AsYxc//RGG5AoErYdSBDUbyvEHSv8pJ/HZ98H5" src="https://lib.baomitu.com/vue/2.5.21/vue.js"></script>
  <script>
    const children = {
      data(){
        return {
          son:'我是儿子'
        }
      },
      template:`<div @click="_changeSon">{{son}}</div>`,
      methods:{
        _changeSon(){
          this.son = '儿子改变'
        }
      },
      beforeUpdate(){
        console.log('儿子 before-update')
      },
      updated(){
        console.log('儿子 update')
      }
    }
    // Vue.component('children', children)

    new Vue({
      el: "#app",
      components:{
        children
      },
      data(){
        return {
          name:'我是父亲'
        }
      },
      methods:{
        _change(){
          this.name = '父亲改变'
        }
      },
      beforeUpdate(){
        console.log('父亲 before-update')
      },
      updated(){
        console.log('父亲 update')
      }
    });
  </script>
</html>
