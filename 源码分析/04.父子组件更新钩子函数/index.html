<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04.父子组件更新钩子函数</title>
  </head>
  <body>
    <div id="app">
      <div @click="_change">{{name}}</div>
      <children/>
    </div>
  </body>
  <script src="../../dist/vue.js"></script>
  <script>
      
    const children = {
      data(){
        return {
          son:'我是儿子'
        }
      },
      template:`<div @click="_changeSon">{{son}}</div>`,
      methods:{
        _changeSon(){
          this.son = '儿子改变'
        }
      },
      beforeUpdate(){
        console.log('儿子 before-update')
      },
      updated(){
        console.log('儿子 update')
      }
    }
    Vue.component('children', children)

    new Vue({
      el: "#app",
      components:{
      },
      data(){
        return {
          name:'我是父亲'
        }
      },
      methods:{
        _change(){
          this.name = '父亲改变'
        }
      },
      beforeUpdate(){
        console.log('父亲 before-update')
      },
      updated(){
        console.log('父亲 update')
      }
    });
  </script>
</html>
