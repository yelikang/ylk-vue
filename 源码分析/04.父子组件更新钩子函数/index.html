<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04.父子组件更新钩子函数</title>
  </head>
  <body>
    <div id="app">
      <div @click="_change">{{name}}</div>
      <p @click="_force">强制更新父组件</p>
      <children :name="name"/>
    </div>
  </body>
  <!--  这里用本地编译的版本，父组件更新会导致子组件也一起更新(手动修改了vm.$scopedSlots = 逻辑) -->
  <script src="../../dist/vue.js"></script>
  <!-- 线上正式发布版本，父组件的更新不再会导致子组件的更新 -->
  <!-- <script crossorigin="anonymous" integrity="sha384-av7a40qvniQJlzaRkLiE3dUj08AsYxc//RGG5AoErYdSBDUbyvEHSv8pJ/HZ98H5" src="https://lib.baomitu.com/vue/2.5.21/vue.js"></script> -->
  <script>
    const children = {
      data(){
        return {
          son:'我是儿子'
        }
      },
      props:['name'],
      template:`<div @click="_changeSon">{{name}},{{son}}</div>`,
      methods:{
        _changeSon(){
          this.son = '儿子改变'
        }
      },
      beforeUpdate(){
        console.log('儿子 before-update')
      },
      updated(){
        console.log('儿子 update')
      }
    }
    // Vue.component('children', children)

    new Vue({
      el: "#app",
      components:{
        children
      },
      data(){
        return {
          name:'我是父亲'
        }
      },
      methods:{
        _change(){
          this.name = '父亲改变'
        },
        _force(){
          // 属性改变：父组件属性更新，如果子组件中定义了props接收，并使用了，那么父组件更新过程中会更新props，从而使得子组件也更新
          // 强制更新：forceUpdate，只会通知当前父组件的渲染watcher去更新，vm._watcher.update；更新过程中updateChildComponent,更新props发现没有改变，也就不会使得子组件更新 
          this.$forceUpdate();
        }
      },
      beforeUpdate(){
        console.log('父亲 before-update')
      },
      updated(){
        console.log('父亲 update')
      }
    });
  </script>
</html>
