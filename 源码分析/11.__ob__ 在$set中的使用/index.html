<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>__ob__ vs $set</title>
  </head>
  <body>
    <div id="app">
      {{msg}} {{info.name}} {{freezeData.name}}
      <a @click="click">改变</a>
    </div>
  </body>
  <script src="../../dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          msg: "哈哈",
          info: {},
          freezeData: Object.freeze({}),
        };
      },
      beforeCreate() {
        console.log(6);
      },
      mounted() {
        console.log("parent mounted");
      },
      methods: {
        click() {
          // this.msg = "嘿嘿嘿";
          // 报错，因为this.msg是基础数据类型，不能set新的属性
          // this.$set(this.msg,'age',12)

          // 响应式数据设置新属性(defineReactive的时候通过childOb的创建设置了__ob__对象)
          this.$set(this.info, "name", "叶立康");
          console.log(this.info)

          // 非响应式数据设置新属性(没有__ob__属性)
          let a = {}
          this.$set(a, "name", "叶立康");
          console.log(a)
        },
      },
    });
  </script>
</html>
